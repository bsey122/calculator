<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>
        <div class="button-container">
            <button data-key="0" class="num num0">0</button>
            <button data-key="1" class="num num1">1</button>
            <button data-key="2" class="num num2">2</button>
            <button data-key="3" class="num num3">3</button>
            <button data-key="4" class="num num4">4</button>
            <button data-key="5" class="num num5">5</button>
            <button data-key="6" class="num num6">6</button>
            <button data-key="7" class="num num7">7</button>
            <button data-key="8" class="num num8">8</button>
            <button data-key="9" class="num num9">9</button>
            <button data-key="." class="decimal">.</button>
            <button data-key="+" class="op plus">&plus;</button>
            <button data-key="-" class="op minus">&minus;</button>
            <button data-key="*" class="op mul">&times</button>
            <button data-key="/" class="op div">&divide</button>
            <button data-key="Enter" class="equal">=</button>
            <button class="clear">clear</button>
            <button data-key="Backspace" class="delete">delete</button>
        </div>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
